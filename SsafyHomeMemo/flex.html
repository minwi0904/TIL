<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }
        .item {
            width: 100px;
        }
        .item1 {
            /* flex-grow default 0
            남은 너비를 각각 비율로 나눠가짐 */
            flex-grow: 1;
        }
        .item2 {
            flex-grow: 2;
            /* 700*3/5 */
        }
        .item3 {
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
